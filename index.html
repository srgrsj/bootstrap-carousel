<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">

<body>

<div id="slideShow" class="container justify-content-center">

	<div id="photoset" class="carousel slide h-50" data-ride="carousel">
		<div class="carousel-inner">
			<img class="carousel-item active" src="img/cat1.jpg">
			<img class="carousel-item" src="img/cat2.jpg">
			<img class="carousel-item" src="img/cat3.jpg">
		</div>
	</div>

</div>



<div class="row justify-content-between m-5 p-5">
	<span id="prev" class="btn-warning btn-lg" style="border: 1px solid black;"> назад </span>
	<span id="play" class="btn-success btn-lg" style="border: 1px solid black;"> стоп </span>
	<span id="next" class="btn-warning btn-lg" style="border: 1px solid black;"> вперёд </span>
</div>
<div id="duration" class="row justify-content-center m-2 p-2 ">
	<label for="tz">200</label>
	<input class="custom-range" type="range" name="tz"min="200" max="5000">
	<label for="tz">5000</label>
</div>
